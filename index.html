<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/dc35ddc557.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./src/scripts/controller.js" type="module"></script>
    <link rel="stylesheet" href="./src/sass/main.css" />
<!--     <link rel="stylesheet" href="./src/style/style.css" /> -->
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header class="d-flex flex-column align-items-center">
      <div class="bg-video">
        <video class="bg-video__content" autoplay loop muted>
          <source src="./src/img/bg-code.mp4" type="video/mp4" />
          <source src="./src/img/bg-code.webm" type="video/webm" />
        </video>
      </div>
      <h2 class="text-uppercase title">Where is This Address?</h2>
      <form>
        <div class="input-group">
          <input type="text" id="IpInput" class="form-control" placeholder="Search for any IP address" required />
          <label for="IpInput" class="label text-uppercase">ip address :</label>

          <div class="input-group-append">
            <button class="btn btn-success">
              <svg>
                <use href="./src/img/icons.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </header>
    <main>
      <div class="info d-flex"></div>
    </main>
    <div class="map" id="map"></div>
  </body>
</html>
